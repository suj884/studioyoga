<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${post.title} + ' - Studio Yoga'">Título del Post - Studio Yoga</title>
	<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/custom.css}">
    <style>
        body {
            background: #f5f7fa;
        }
        .blog-detail-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(60, 90, 60, 0.12);
            max-width: 800px;
            margin: 3rem auto;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .post-title {
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #388e3c;
        }
        .post-meta {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .post-image {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(60, 90, 60, 0.08);
        }
        .post-content {
            font-size: 1.18rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: 2.5rem;
        }
        .back-link {
            margin-top: 2rem;
            display: inline-block;
            font-weight: 500;
        }
        .back-link i {
            margin-right: 5px;
        }
        @media (max-width: 767px) {
            .blog-detail-card {
                padding: 1.2rem 0.5rem;
            }
            .post-title {
                font-size: 2rem;
            }
            .post-content {
                font-size: 1.05rem;
            }
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main class="container py-4 mt-5">
        <div class="blog-detail-card">
            <article>
                <h1 class="post-title" th:text="${post.title}">Título del Post</h1>
                <div class="post-meta">
                    <i class="bi bi-calendar-event"></i>
                    <span th:if="${post.publishedDate != null}" th:text="${#temporals.format(post.publishedDate, 'dd/MM/yyyy')}">01/01/2025</span>
                </div>
                <img th:if="${post.imageUrl != null}" th:src="@{${post.imageUrl}}" alt="Imagen del post" class="post-image" />
                <div class="post-content" th:utext="${post.content}">
                    <!-- Contenido HTML del post -->
                </div>
                <a th:href="@{/blog}" class="btn btn-outline-success back-link">
                    <i class="bi bi-arrow-left"></i> Volver al blog
                </a>
            </article>
        </div>
    </main>


 <header th:replace="~{fragments/footer :: footer}"></header>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script></body>
</html>
