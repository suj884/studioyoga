<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${post.title} + ' - Studio Yoga'">Título del Post - Studio Yoga</title>
	<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/custom.css}">
	<link rel="stylesheet" th:href="@{/css/blog.css}">

    <style>
      
    </style>
</head>
<body>
    <header th:replace="~{fragments/navbar :: navbar}"></header>
    <main class="container py-5 mt-5">
        <div class="blog-detail-card">
            <article>
                <h1 class="post-title" th:text="${post.title}">Título del Post</h1>
                <div class="post-meta">
                    <i class="bi bi-calendar-event"></i>
                    <span th:if="${post.publishedDate != null}" th:text="${#temporals.format(post.publishedDate, 'dd/MM/yyyy')}">01/01/2025</span>
                </div>
                <img th:if="${post.imageUrl != null}" th:src="@{${post.imageUrl}}" alt="Imagen del post" class="post-image" />
                <div class="post-content" th:utext="${post.content}">
                    <!-- Contenido HTML del post -->
                </div>
                <a th:href="@{/blog}" class="btn btn-outline-success back-link">
                    <i class="bi bi-arrow-left"></i> Volver al blog
                </a>
            </article>
        </div>
    </main>
 <footer th:replace="~{fragments/footer :: footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script></body>
</html>
