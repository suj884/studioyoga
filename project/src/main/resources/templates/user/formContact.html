<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body>
    <!-- Incluye el navbar-fragment -->
    <header th:replace="~{fragments/navbar :: navbar}"></header>
    <div class="container py-5 mt-5">
        <h1 class="text-center mb-4">Contacto</h1>
        <div class="row g-5">
            <!-- Formulario de contacto -->
            <div class="col-12 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Envíanos un mensaje</h4>
                        <form th:action="@{/contact}" method="post">
                            <div class="mb-3">
                                <label for="motivo" class="form-label">Motivo</label>
                                <select class="form-select" id="motivo" name="motivo" required>
                                    <option value="general">Consulta general</option>
                                    <option value="soporte">Soporte / Incidencia</option>
                                    <option value="registro">Solicitud de registro</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Información de contacto -->
            <div class="col-12 col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h4 class="card-title mb-3">Datos de contacto</h4>
                        <ul class="list-unstyled mb-4">
                            <li class="mb-2"><i class="bi bi-geo-alt-fill me-2"></i>Paseo de Consolación, 1 41710</li>
                            <li class="mb-2"><i class="bi bi-envelope-fill me-2"></i>studioyogasevilla@gmail.com</li>
                            <li class="mb-2"><i class="bi bi-telephone-fill me-2"></i> +34 600 123 456</li>
                        </ul>
                        <h5 class="mb-2">Redes sociales</h5>
                        <a href="#" class="text-success fs-4 me-3"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-primary fs-4 me-3"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-info fs-4"><i class="bi bi-twitter-x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Incluye el footer-fragment -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
