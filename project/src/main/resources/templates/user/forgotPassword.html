<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Yoga - Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

<body class="bg-light">
    <!-- Incluye el navbar-fragment -->
    <header th:replace="~{fragments/navbar :: navbar}"></header>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 py-4 mt-5">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <i class="bi bi-shield-lock-fill fs-1 text-primary"></i>
                <h3 class="mt-2">¿Olvidaste tu contraseña?</h3>
                <p class="text-muted">Introduce tu correo y te enviaremos un enlace para restablecerla.</p>
            </div>
            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@email.com" required autofocus>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-envelope-arrow-up me-2"></i>Enviar enlace de recuperación
                    </button>
                </div>
            </form>
            <div th:if="${success}" class="alert alert-success mt-3 text-center" th:text="${success}"></div>
            <div class="mt-3 text-center">
                <a th:href="@{/login}" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Volver al login</a>
            </div>
        </div>
    </div>
    <!-- Incluye el footer-fragment -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
