<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>fragmento confirmacion de eliminacion de registros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <!-- Fragmento de confirmación de borrado -->
    <div th:fragment="confirmDelete(message, action, cancelUrl)">
        <div class="alert alert-warning text-center my-4">
            <h4 class="mb-3 text-danger">¿Estás seguro?</h4>
            <p th:text="${message}">¿Seguro que quieres eliminar este elemento?</p>
            <form th:action="${action}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
            <a th:href="${cancelUrl}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </div>
</body>

</html>
