<!-- fragments/navbarAdmin.html -->
<div th:fragment="navbar">
	<nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary shadow-sm">
		<div class="container-fluid d-flex justify-content-center">
			<a th:href="@{/}" class="navbar-brand fs-4 fw-bold text-primary" style="text-decoration:none;">
				<span class="material-icons align-middle" style="font-size:1.5em;vertical-align:middle;">spa</span>
				Studio Yoga
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<div class="w-100 text-center">
					<ul class="navbar-nav mx-auto mb-2 mb-lg-0 justify-content-center text-primary">
						<!-- Centra los enlaces -->
						<li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Inicio</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/admin/classes/manageclasses}">Clases</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/admin/events/manageevents}">Eventos</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/admin/users/manageuser}">Usuarios</a>
						</li>
						<li class="nav-item"><a class="nav-link"
								th:href="@{/admin/reservations/managereservations}">Reservas</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/admin/guide/manageguide}">Guia de
								yoga</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/admin/blog/manageblog}">Blog</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/admin/support}">Soporte</a></li>
					</ul>
				</div>
				<div class="ms-auto d-flex align-items-center" sec:authorize="isAuthenticated()">
					<img th:src="${#authentication.principal.profilePicture != null ? #authentication.principal.profilePicture : '/images/default-avatar.png'}"
						alt="Foto de perfil" class="rounded-circle me-2" width="40" height="40"
						style="object-fit: cover;">
					<span class="me-2 fw-semibold"
						th:text="${#strings.substringBefore(#authentication.principal.username, '@')}">
						Usuario
					</span>
					<form th:action="@{/logout}" method="post" class="d-inline">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<button class="btn btn-secondary rounded-5 mx-2 p-2" type="submit">Cerrar sesi√≥n</button>
					</form>
				</div>
				<div class="ms-auto" sec:authorize="!isAuthenticated()">
					<a th:href="@{/login}" class="btn btn-secondary rounded-5 mx-2 p-2">Login</a>
				</div>
			</div>
		</div>
	</nav>
</div>
