<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Footer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<footer class="footer-zen position-relative mt-auto">
   
  <div class="container text-center py-5">
    <div class="mb-3">
      <a th:href="@{/}" class="footer-brand fs-4 fw-bold" style="text-decoration:none; color: #fff;">
        <span class="material-icons align-middle" style="font-size:1.5em;vertical-align:middle;">spa</span>
        Studio Yoga
      </a>
    </div>
    <div class="mb-3">
      <a th:href="@{/about}" class="footer-link mx-2">Quiénes somos</a>
      <a th:href="@{/classes}" class="footer-link mx-2">Clases</a>
      <a th:href="@{/events}" class="footer-link mx-2">Eventos</a>
      <a th:href="@{/blog}" class="footer-link mx-2">Blog</a>
      <a th:href="@{/contact}" class="footer-link mx-2">Contacto</a>
    </div>
    <div class="mb-3">
      <a href="https://instagram.com/" target="_blank" class="footer-social mx-2" aria-label="Instagram">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="https://facebook.com/" target="_blank" class="footer-social mx-2" aria-label="Facebook">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="mailto:info@tuyoga.com" class="footer-social mx-2" aria-label="Email">
        <i class="bi bi-envelope"></i>
      </a>
    </div>
    <div class="footer-quote fst-italic mb-2">
      “Encuentra tu calma, respira, y deja que el yoga transforme tu día.”
    </div>
    <div class="small">
      &copy; 2025 Studio Yoga. Todos los derechos reservados.
    </div>
  </div>
</footer>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>

</html>
