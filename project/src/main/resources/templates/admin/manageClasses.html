<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de clases</title>
	<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<!-- Incluye el navbar-fragment -->
<header>
	<div th:replace="~{fragments/navbarAdmin :: navbar}"></div>
</header>
<body>
	<div class="container py-4 mt-5">
		<h1>Clases programadas</h1>
		<div th:replace="~{fragments/messages :: messages}"></div>	
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Título</th>
					<th>Instructor</th>
					<th>Fecha</th>
					<th>Hora</th>
					<th>Ubicación</th>
					<th>Capacidad</th>
					<th>Imagen</th>
					<th>Activa</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="clase : ${classesList}">
					<td th:text="${clase.title}"></td>
					<td th:text="${clase.instructor}"></td>
					<td th:text="${#temporals.format(clase.eventDate, 'dd/MM/yyyy')}"></td>

					<td><span th:text="${clase.timeInit}"></span> - <span
						th:text="${clase.timeEnd}"></span></td>
					<td th:text="${clase.location}"></td>
					<td th:text="${clase.capacity}"></td>
					<td><img
						th:src="@{${clase.imageUrl} ?: '/images/clases/default.png'}"
						width="60" height="60" class="rounded-circle" alt="Imagen clase">
					</td>
					<td><span th:text="${clase.active ? 'Sí' : 'No'}"></span></td>
					<td><a th:href="@{/admin/classes/edit/{id}(id=${clase.id})}"
						class="btn btn-sm btn-warning">Editar</a> <a
						th:href="@{/admin/classes/delete/{id}(id=${clase.id})}"
						class="btn btn-sm btn-danger"
						onclick="return confirm('¿Seguro que deseas eliminar esta clase y todas sus reservas?');">
							Borrar </a></td>
				</tr>
			</tbody>
		</table>
		<div>
		<a th:href="@{/admin/classes/new}" class="btn btn-primary">Nueva
			Clase</a>
		<a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver</a>
		</div>
	</div>
	<!-- Incluye el footer-fragment -->
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>
</html>
