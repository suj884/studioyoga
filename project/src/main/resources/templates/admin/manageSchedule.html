<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Horario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container py-4 mt-5">
    <h2 class="mb-4 text-center">Gestión del Horario</h2>
    <div class="mb-3 text-end">
        <a th:href="@{/admin/schedule/createschedule}" class="btn btn-primary">Añadir clase al horario</a>
    </div>
    <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-light">
            <tr>
                <th>Día</th>
                <th>Hora</th>
                <th>Clase</th>
                <th>Instructor/a</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="schedule : ${scheduleList}">
                <td th:text="${schedule.day}"></td>
                <td th:text="${schedule.hour}"></td>
                <td th:text="${schedule.title}"></td>
                <td th:text="${schedule.instructor}"></td>
                <td>
                    <a th:href="@{'/admin/schedule/editschedule/' + ${schedule.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/admin/schedule/deleteschedule/' + ${schedule.id}}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Seguro que quieres eliminar esta clase?');">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(scheduleList)}">
                <td colspan="5" class="text-center">No hay clases en el horario.</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
