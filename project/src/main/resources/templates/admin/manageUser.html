<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
	<!-- Incluye el navbar-fragment -->
	<header>
		<div th:replace="~{fragments/navbarAdmin :: navbar}"></div>
	</header>
	<div class="container py-4 mt-5">
		<h1 class="text-center my-5">Gestión de usuarios</h1>
		<div th:replace="~{fragments/messages :: messages}"></div>
		<div class="mb-3" th:if="${not #lists.isEmpty(users)}">
			<form th:action="@{/admin/users/manageuser}" method="get"
				class="row g-3 mb-3">
				<div class="col-auto">
					<input type="text" name="name" class="form-control"
						placeholder="Buscar por apellidos y nombre" th:value="${name}">
				</div>
				<div class="col-auto">
					<select name="role" class="form-control">
						<option value="">Todos los roles</option>
						<option th:each="r : ${roles}" th:value="${r.name}"
							th:text="${r.name}" th:selected="${role} == ${r.name}">
						</option>
					</select>

				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary">Buscar</button>
				</div>
				<div class="col-auto">
					<a th:href="@{/admin/users/manageuser?all=true}"
						class="btn btn-secondary">Mostrar todos</a>
				</div>
			</form>

		</div>
		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Apellidos y Nombre</th>
						<th>Email</th>
						<th>Teléfono</th>
						<th>Fecha registro</th>
						<th>Foto perfil</th>
						<th>Rol</th>
						<th>Habilitado</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td
							th:text="${user.firstLastName + ' ' + user.secondLastName + ', ' + user.name}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.phoneNumber}"></td>
						<td
							th:text="${#temporals.format(user.registrationDate, 'dd/MM/yyyy') ?: 'N/A'}"></td>
						<td><img
							th:src="@{${user.profilePicture} ?: '/images/profile-pictures/no-image.png'}"
							width="50" height="50" class="img-thumbnail rounded-5" alt="">
						</td>
						<td th:text="${user.rol.name}"></td>
						<td th:text="${user.enabled ? 'Sí' : 'No'}"></td>
						<td><a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
							class="btn btn-sm btn-primary">Editar</a> <a
							th:href="@{/admin/users/delete/{id}(id=${user.id})}"
							class="btn btn-sm btn-danger"
							onclick="return confirm('¿Seguro que deseas eliminar este usuario?');">Borrar</a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
		<div>
			<a th:href="@{/admin/users/new}" class="btn btn-success">Nuevo
				usuario</a> <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver</a>
		</div>

	</div>
	<!-- Incluye el footer-fragment -->
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>
</html>
