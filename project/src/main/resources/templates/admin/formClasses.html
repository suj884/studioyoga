<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de clases</title>
	<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/custom.css}">

</head>
<!-- Incluye el navbar-fragment -->
<header>
	<div th:replace="~{fragments/navbarAdmin :: navbar}"></div>
</header>

<body>
	<div class="container py-4 mt-5">
		<h1 th:text="${classes.id == null ? 'Nueva Clase' : 'Editar Clase'}"></h1>
		<div th:replace="~{fragments/messages :: messages}"></div>

		<form th:object="${classes}" th:action="@{/admin/classes/save}" method="post">
			<input type="hidden" th:field="*{id}">
			<div class="mb-3">
				<label class="form-label">Título</label> <input type="text" th:field="*{title}" class="form-control"
					required>
			</div>
			<div class="mb-3">
				<label class="form-label">Descripción</label>
				<textarea th:field="*{description}" class="form-control" rows="3" required></textarea>
			</div>
			<div class="mb-3">
				<label class="form-label">Instructor</label> <input type="text" th:field="*{instructor}"
					class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Imagen (URL)</label> <input type="url" th:field="*{imageUrl}"
					class="form-control" placeholder="https://ejemplo.com/imagen.jpg">
			</div>
			<div class="mb-3">
				<label class="form-label">Fecha</label>
				<input type="date" th:field="*{eventDate}" class="form-control" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Hora de inicio</label> <input type="time" th:field="*{timeInit}"
					class="form-control" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Hora de fin</label> <input type="time" th:field="*{timeEnd}"
					class="form-control" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Ubicación</label> <input type="text" th:field="*{location}"
					class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Capacidad</label> <input type="number" th:field="*{capacity}"
					class="form-control" min="1" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Activa</label> <input type="checkbox" th:field="*{active}"
					class="form-check-input">
			</div>
			<button type="submit" class="btn btn-success">
				<i class="bi bi-save"></i> Guardar
			</button>
			<a th:href="@{/admin/classes/manageclasses}" class="btn btn-secondary">Volver</a>
		</form>
	</div>
	<!-- Incluye el footer-fragment -->
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>

</html>
