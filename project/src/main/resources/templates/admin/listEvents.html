<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Eventos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <header>
        <div th:replace="~{fragments/navbarAdmin :: navbar}"></div> 
    </header>
    <main class="container py-4 mt-5">
        <h1 class="text-center mb-5">Talleres y Eventos</h1>
<div th:replace="~{fragments/messages :: messages}"></div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="event : ${events}">
                <div class="card h-100">
                    <img th:if="${event.imageUrl}" th:src="${event.imageUrl}" class="card-img-top" alt="Imagen del evento">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.title}"></h5>
                        <p class="card-text" th:text="${event.description}"></p>
                        <p class="text-muted">
                            <i class="bi bi-calendar-event"></i>
                            <span th:text="${#temporals.format(event.eventDate, 'dd MMMM yyyy')}"></span>
                            <span th:if="${event.eventTime}" th:text="' - ' + ${#temporals.format(event.eventTime, 'HH:mm')}"></span>
                        </p>
                        <p th:if="${event.location}" class="text-muted">
                            <i class="bi bi-geo-alt"></i> <span th:text="${event.location}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
<!-- Incluye el footer-fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>
</html>
