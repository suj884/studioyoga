<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de eventos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
	<header>
	<!-- Incluye el navbar-fragment -->
		<div th:replace="~{fragments/navbarAdmin :: navbar}"></div>
	</header>
	<div class="container py-4 mt-5">
		<h1>Gestion de Reservas</h1>
		<div th:replace="~{fragments/messages :: messages}"></div>

		<div>
			<form th:action="@{/admin/reservations/managereservations}"
				method="get" class="row g-3 mb-3">
				<div class="col-auto">
					<input type="text" name="user" class="form-control"
						placeholder="Buscar por usuario">
				</div>
				<div class="col-auto">
					<input type="text" name="className" class="form-control"
						placeholder="Buscar por clase">
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary">Buscar</button>
				</div>
				<div class="col-auto">
					<a th:href="@{/admin/reservations/managereservations?all=true}"
						class="btn btn-secondary">Mostrar todas</a>
				</div>
			</form>
		</div>
	
		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Usuario</th>
						<th>Clase</th>
						<th>Fecha Reserva</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="res : ${reservations}">
						<td th:text="${res.user.name}"></td>
						<td th:text="${res.classes.title}"></td>
						<td
							th:text="${#temporals.format(res.dateReservation, 'dd/MM/yyyy HH:mm')}"></td>
						<td><a
							th:href="@{/admin/reservations/editReservation/{id}(id=${res.id})}"
							class="btn btn-sm btn-warning">Editar</a> 
							<a	th:href="@{/admin/reservations/deleteReservation/{id}(id=${res.id})}" class="btn btn-sm btn-danger"	onclick="return confirm('¿Seguro que deseas eliminar esta reserva?');">Borrar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<a th:href="@{/admin/reservations/createReservation}"
				class="btn btn-primary">Nueva Reserva</a> <a
				th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver</a>
		</div>

	</div>
	<!-- Incluye el footer-fragment -->
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>
</html>
