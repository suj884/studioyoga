<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gesti√≥n de eventos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body class="d-flex flex-column">
	<!-- Incluye el navbar-fragment -->
	<header th:replace="~{fragments/navbarAdmin :: navbar}"></header>
	<main class="flex-fill">
		<div class="container py-5 mt-5">
			<h2 class="text-center">Gestion de Reservas</h2>
			<div th:replace="~{fragments/messages :: messages}"></div>
			<div class="mb-3">
				<form th:action="@{/admin/reservations/managereservations}" method="get" class="row g-3 mb-3">
					<div class="col-auto">
						<input type="text" name="user" class="form-control" placeholder="Buscar por usuario">
					</div>
					<div class="col-auto">
						<input type="text" name="className" class="form-control" placeholder="Buscar por clase">
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-primary ms-3">Buscar</button>
					</div>
					<div class="col-auto">
						<a th:href="@{/admin/reservations/managereservations?all=true}"
							class="btn btn-secondary">Mostrar todas</a>
					</div>
				</form>
			</div>
			<div class="table-responsive">
				<table class="table table-striped table-bordered text-center">
					<thead>
						<tr>
							<th>Usuario</th>
							<th>Clase</th>
							<th>Fecha Reserva</th>
							<th class="w-25">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="res : ${reservations}">
							<td th:text="${res.user.name}"></td>
							<td th:text="${res.classes.title}"></td>
							<td th:text="${#temporals.format(res.dateReservation, 'dd/MM/yyyy HH:mm')}"></td>
							<td>
								<div class="d-flex flex-column flex-sm-row gap-2">
									<a class="btn btn-warning btn-sm w-100"
										th:href="@{'/admin/reservations/editReservation/' + ${res.id}}">Editar</a>
									<a class="btn btn-danger btn-sm w-100"
										th:href="@{'/admin/reservations/confirm-delete/' + ${res.id}}">
										Eliminar
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="d-flex flex-column flex-sm-row gap-2 mt-3">
				<a th:href="@{/admin/reservations/createReservation}" class="btn btn-success">Nueva Reserva</a> <a
					th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver</a>
			</div>
		</div>
	</main>
	<!-- Incluye el footer-fragment -->
	<footer th:replace="~{fragments/footer :: footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>

</html>
