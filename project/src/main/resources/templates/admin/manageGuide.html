<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestion de la Gu√≠a del yoga</title>
	<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/custom.css}">

</head>
<body>
    <!-- Incluye el navbar-fragment -->
    <header>
	<div th:replace="~{fragments/navbarAdmin :: navbar}"></div>
</header>
<div class="container py-4 mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestion de la guia</h2>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Orden</th>
                <th>Titulo</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="section : ${sections}">
                <td th:text="${section.sectionOrder}"></td>
                <td th:text="${section.title}"></td>
                <td>
                    <img th:if="${section.imageUrl != null}" th:src="@{${section.imageUrl}}" alt="img" style="max-width:80px;">
                </td>
                <td>
                    <a th:href="@{'/admin/guide/edit/' + ${section.id}}" class="btn btn-primary btn-sm">Editar</a>
                    <form th:action="@{'/admin/guide/delete/' + ${section.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
    <a th:href="@{/admin/guide/new}" class="btn btn-success">+ Nueva Seccion</a>
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver</a>
    </div>
</div>
<!-- Incluye el footer-fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>
</html>
