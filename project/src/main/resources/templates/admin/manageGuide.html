<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de la Gu√≠a del yoga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body class="d-flex flex-column">
    <!-- Incluye el navbar-fragment -->
    <header th:replace="~{fragments/navbarAdmin :: navbar}"></header>
    <main class="flex-fill">
        <div class="container py-5 mt-5">
            <h2 class="text-center">Gestion de la guia</h2>
            <div th:replace="~{fragments/messages :: messages}"></div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Orden</th>
                            <th class="w-75">Titulo</th>
                            <th>Imagen</th>
                            <th class="w-25">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="section : ${sections}">
                            <td th:text="${section.sectionOrder}"></td>
                            <td th:text="${section.title}"></td>
                            <td>
                                <img th:if="${section.imageUrl != null}" th:src="@{${section.imageUrl}}" alt="img"
                                    style="max-width:5rem;">
                            </td>
                            <td>
                                <div class="d-flex flex-column flex-sm-row gap-2">
                                    <a th:href="@{'/admin/guide/edit/' + ${section.id}}"
                                        class="btn btn-warning btn-sm w-100">Editar</a>
                                    <a class="btn btn-danger btn-sm w-100"
                                        th:href="@{'/admin/guide/confirm-delete/' + ${section.id}}">
                                        Eliminar
                                    </a>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex flex-column flex-sm-row gap-2 mt-3">
                <a th:href="@{/admin/guide/new}" class="btn btn-success">+ Nueva Seccion</a>
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </main>
    <!-- Incluye el footer-fragment -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
