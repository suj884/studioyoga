<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion del blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body>
    <header>
        <div th:replace="~{fragments/navbarAdmin :: navbar}"></div>
    </header>

    <div class="container mt-5 py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestión de entradas del Blog</h1>
        </div>
        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th style="width: 50px;">ID</th>
                        <th>Título</th>
                        <th>Resumen</th>
                        <th style="width: 120px;">Fecha</th>
                        <th style="width: 180px;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${blogPosts}">
                        <td th:text="${post.id}"></td>
                        <td th:text="${post.title}"></td>
                        <td th:text="${post.summary}"></td>
                        <td th:text="${#temporals.format(post.publishedDate, 'dd/MM/yyyy')}"
                            style="white-space: nowrap;"></td>
                        <td style="white-space: nowrap;">
                            <a class="btn btn-primary btn-sm me-2"
                                th:href="@{'/admin/blog/edit/' + ${post.id}}">Editar</a>
                            <form th:action="@{'/admin/blog/delete/' + ${post.id}}" method="post"
                                style="display:inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('¿Seguro que quieres eliminar esta entrada?');">
                                    Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <a class="btn btn-success" th:href="@{/admin/blog/new}">Nueva entrada</a>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
    <!-- Incluye el footer-fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
