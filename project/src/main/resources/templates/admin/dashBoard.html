<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/dashBoard.css}">
</head>

<body class="d-flex flex-column">
    <!-- Incluye el navbar-fragment -->
    <header th:replace="~{fragments/navbarAdmin :: navbar}"></header>
    <main class="flex-fill">
        <div class="container py-5 mt-5 d-flex flex-column">
            <h1 class="text-center">Panel de Administración</h1>
            <section>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 justify-content-center">
                    <!-- Clases -->
                    <div class="col">
                        <a th:href="@{/admin/classes/manageclasses}" class="admin-card-link">
                            <div class="card admin-card bg-primary text-white h-100 text-center">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                    <h5 class="card-title">Gestionar Clases</h5>
                                    <i class="bi bi-calendar-check admin-card-icon"></i>
                                    <h6 class="card-title">Clases registradas</h6>
                                    <span class="mx-3" th:text="${totalClass}">0</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Eventos -->
                    <div class="col">
                        <a th:href="@{/admin/events/manageevents}" class="admin-card-link">
                            <div class="card admin-card bg-success text-white h-100 text-center">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                    <h5 class="card-title">Gestionar Eventos</h5>
                                    <i class="bi bi-calendar-event admin-card-icon"></i>
                                    <h6 class="card-title">Eventos registrados</h6>
                                    <span class="mx-3" th:text="${totalEvents}">0</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Usuarios -->
                    <div class="col">
                        <a th:href="@{/admin/users/manageuser}" class="admin-card-link">
                            <div class="card admin-card bg-info text-white h-100 text-center">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                    <h5 class="card-title">Gestionar Usuarios</h5>
                                    <i class="bi bi-people-fill admin-card-icon"></i>
                                    <h6 class="card-title">Usuarios registrados</h6>
                                    <span th:text="${totalUsers}">0</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Reservas -->
                    <div class="col">
                        <a th:href="@{/admin/reservations/managereservations}" class="admin-card-link">
                            <div class="card admin-card bg-warning text-white h-100 text-center">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                    <h5 class="card-title">Gestionar Reservas</h5>
                                    <i class="bi bi-clock admin-card-icon"></i>
                                    <h6 class="card-title">Reservas registradas</h6>
                                    <span class="mx-3" th:text="${totalReservations}">0</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Guía de Yoga -->
                    <div class="col">
                        <a th:href="@{/admin/guide/manageguide}" class="admin-card-link">
                            <div class="card admin-card bg-secondary text-white h-100 text-center">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                    <h5 class="card-title">Guía de Yoga</h5>
                                    <i class="bi bi-journal-richtext admin-card-icon"></i>
                                    <h6 class="card-title">Secciones registradas</h6>
                                    <span class="mx-3" th:text="${totalGuideSections}">0</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Blog -->
                    <div class="col">
                        <a th:href="@{/admin/blog/manageblog}" class="admin-card-link">
                            <div class="card admin-card bg-danger text-white h-100 text-center">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                    <h5 class="card-title">Blog</h5>
                                    <i class="bi bi-journal-text admin-card-icon"></i>
                                    <h6 class="card-title">Post registradas</h6>
                                    <span class="mx-3" th:text="${totalBlog}">0</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Incidencias -->
                    <div class="col">
                        <a th:href="@{/admin/support}" class="admin-card-link">
                            <div class="card admin-card text-white bg-dark btn-dark opacity-75 h-100 text-center">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                    <h5 class="card-title">Gestionar Incidencias</h5>
                                    <i class="bi bi-question-circle admin-card-icon"></i>
                                    <h6 class="card-title">Incidencias registradas</h6>
                                    <span th:text="${totalTickets}">0</span>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </section>
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
