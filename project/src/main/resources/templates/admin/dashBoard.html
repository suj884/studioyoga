<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de adminstrador </title>
	<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
  <header>
    <div th:replace="~{fragments/navbarAdmin :: navbar}"></div>
  </header>
  <main class="container py-4 mt-5 d-flex flex-column min-vh-100">
    <h1 class="text-center my-4">Panel de Administración</h1>
    <section>
      <h2 class="my-4">Resumen de actividades</h2>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <h5 class="card-title">Clases próximas</h5>
              <p class="card-text display-4"><i class="bi bi-calendar-check"></i> 5</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card bg-success text-white">
            <div class="card-body">
              <h5 class="card-title">Eventos activos</h5>
              <p class="card-text display-4"><i class="bi bi-calendar-event"></i>
                <span class="mx-3" th:text="${totalEventos}">0</span> 
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card bg-warning text-dark">
            <div class="card-body">
              <h5 class="card-title">Reservas pendientes</h5>
              <p class="card-text display-4"><i class="bi bi-clock"></i> 12</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card bg-info text-white">
            <div class="card-body">
              <h5 class="card-title">Usuarios registrados</h5>
              <p class="card-text display-4"><i class="bi bi-people-fill"></i>
                <span th:text="${totalUsuarios}">0</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <nav class="d-flex justify-content-around my-4">
      <a th:href="@{/admin/classes/manageclasses}" class="btn btn-outline-primary">Gestionar Clases</a>
      <a th:href="@{/admin/events/manageevents}" class="btn btn-outline-success">Gestionar Eventos</a>
      <a th:href="@{/admin/reservations/managereservations}" class="btn btn-outline-warning">Gestionar Reservas</a>
      <a th:href="@{/admin/users/manageUser}" class="btn btn-outline-info">Gestionar Usuarios</a>
      
    </nav> -->
  </main>
  <div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>

</body>
</html>
